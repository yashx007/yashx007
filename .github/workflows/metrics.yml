name: Generate GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *"   # update daily
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: yashx007
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata

          # Disable useless sections
          plugin_achievements: no
          plugin_repositories: no
          plugin_followup: no
          plugin_stargazers: no

          # Show important sections only
          plugin_languages: yes
          plugin_languages_limit: 6
          plugin_languages_ignored: html, css   # hides "small/noisy" langs
          plugin_languages_details: bytes-size, percentage

          plugin_habits: yes
          plugin_habits_from: 200   # last 200 commits
          plugin_habits_days: 14    # last 14 days
          plugin_habits_facts: yes
          plugin_habits_charts: yes

          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          plugin_lines: yes
